  <style>
/* ====== MAIN PAGE STYLING ====== */
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at bottom, #1e3a8a 10%, #2563eb 40%, #9333ea 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  color: white;
  overflow: hidden;
  position: relative;
}

/* ====== NAVIGATION BUTTONS ====== */
.back-btn, .home-btn, .music-btn, .settings-btn {
  position: absolute;
  top: 20px;
  background: rgba(255, 255, 255, 0.25);
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.3em;
  color: white;
  transition: 0.3s ease;
  backdrop-filter: blur(4px);
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
  z-index: 10;
}

.back-btn:hover, .home-btn:hover, .music-btn:hover, .settings-btn:hover {
  transform: scale(1.2);
  background: rgba(255, 255, 255, 0.4);
}

.home-btn { left: 20px; }
.back-btn { left: 80px; }
.settings-btn { right: 80px; }
.music-btn { right: 20px; }

/* ====== FLOATING DECORATIONS ====== */
.floating-img {
  position: absolute;
  width: 90px;
  opacity: 0.9;
  z-index: 1;
}
.rocket { top: 100px; left: 40px; animation: flyAcross 15s linear infinite; }
.moon { top: 100px; right: 60px; animation: float 6s ease-in-out infinite; }
.astronaut { bottom: 100px; right: 60px; animation: float 5s ease-in-out infinite; }
.alien { bottom: 50px; left: 70px; animation: float 4s ease-in-out infinite; }
.comet { top: 30px; right: -100px; animation: flyAcross 12s linear infinite reverse; }

/* ====== STARS ====== */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite ease-in-out alternate;
  z-index: 0;
}

@keyframes twinkle {
  from { opacity: 0.3; transform: scale(1); }
  to { opacity: 1; transform: scale(1.5); }
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}

@keyframes flyAcross {
  0% { transform: translateX(-200px) rotate(10deg); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateX(120vw) rotate(25deg); opacity: 0; }
}

/* ====== HEADING & QUESTION AREA ====== */
h1 {
  font-size: 2em;
  margin: 10px 0;
  text-align: center;
  z-index: 2;
  text-shadow: 2px 2px 10px #00f2ff;
}

.image-container {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 20px;
  margin-top: 80px;
  box-shadow: 0 0 15px rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  z-index: 2;
  animation: popIn 0.8s ease;
}
.image-container img {
  width: 130px;
  height: auto;
  animation: float 4s ease-in-out infinite;
}

@keyframes popIn {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* ====== CHOICES ====== */
.choices {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin-top: 25px;
  z-index: 2;
}

.choice-btn {
  background: linear-gradient(135deg, #ffdd00, #ff7b00);
  padding: 15px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 1.4em;
  font-weight: bold;
  color: black;
  text-align: center;
  border: none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 4px 0 #d97706;
}

.choice-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0px 6px 10px rgba(0,0,0,0.3);
}

.choice-btn.correct {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: white;
}
.choice-btn.wrong {
  background: linear-gradient(135deg, #ef4444, #b91c1c);
  color: white;
}

/* ====== MESSAGES ====== */
#message {
  margin-top: 20px;
  font-size: 1.8em;
  font-weight: bold;
  color: #00ffcc;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
  display: none;
  z-index: 3;
}

#wrong-message {
  margin-top: 15px;
  font-size: 1.8em;
  font-weight: bold;
  color: #ff3333;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
  display: none;
  z-index: 3;
}

  </style>

  <script>
    const correctAnswer = "3";
    const message = document.getElementById('message');
    const wrongMessage = document.getElementById('wrong-message');

// ======== Music toggle & persistence across all pages ========
function toggleMusic() {
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  
  if (music.paused) {
    music.play();
    btn.textContent = 'üîä';
    localStorage.setItem('musicState', 'playing');
  } else {
    music.pause();
    btn.textContent = 'üîá';
    localStorage.setItem('musicState', 'muted');
  }
}

// When leaving the page, save the time
window.addEventListener('beforeunload', () => {
  const music = document.getElementById('bg-music');
  localStorage.setItem('bgMusicTime', music.currentTime);
});

// When page loads, restore the state
window.addEventListener('load', () => {
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  const savedTime = localStorage.getItem('bgMusicTime');
  const musicState = localStorage.getItem('musicState');

  if (savedTime) music.currentTime = parseFloat(savedTime);

  if (musicState === 'muted') {
    music.pause();
    btn.textContent = 'üîá';
  } else {
    music.play();
    btn.textContent = 'üîä';
  }
});
    // Meteor animation
    const meteors = document.querySelectorAll('.meteor');
    const meteorSound = document.getElementById('meteor-sound');
    function launchMeteor(meteor) {
      const delay = Math.random() * 4000 + 2000;
      const startX = window.innerWidth - Math.random() * (window.innerWidth / 2);
      const startY = Math.random() * -200;
      meteor.style.left = `${startX}px`;
      meteor.style.top = `${startY}px`;
      setTimeout(() => {
        meteor.style.animation = `diagonalFallRightToLeft 3s linear`;
        meteorSound.currentTime = 0;
        if (localStorage.getItem('effectsEnabled') !== 'false') meteorSound.play();
        setTimeout(() => {
          meteor.style.animation = '';
          launchMeteor(meteor);
        }, 3000);
      }, delay);
    }
    meteors.forEach(meteor => launchMeteor(meteor));
    
  // Stars
  for(let i=0;i<60;i++){
    const star=document.createElement('div');
    star.classList.add('star');
    star.style.top=Math.random()*100+'vh';
    star.style.left=Math.random()*100+'vw';
    star.style.animationDuration=(2+Math.random()*2)+'s';
    document.body.appendChild(star);
  }
  </script>
