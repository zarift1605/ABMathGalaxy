<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Tahap Bahasa Melayu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
      background: radial-gradient(circle at bottom, #1d4ed8 10%, #3b82f6 40%, #9333ea 100%);
      text-align: center;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
      z-index: 0;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    @keyframes flyAcross {
      0% { transform: translateX(-200px) rotate(10deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(120vw) rotate(25deg); opacity: 0; }
    }

    img.icon {
      position: absolute;
      width: 100px;
      opacity: 0.9;
      z-index: 1;
    }

    .rocket { top: 150px; left: -150px; animation: flyAcross 18s linear infinite; }
    .astronaut { bottom: 100px; right: 40px; animation: float 6s ease-in-out infinite; }
    .planet { bottom: 30px; left: 40px; animation: float 5s ease-in-out infinite; }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      z-index: 5;
      position: relative;
    }

    .center-image {
      width: 180px;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 2.4em;
      margin: 15px 0 20px;
      text-shadow: 2px 2px 10px #00f2ff;
      animation: fadeInDown 1.5s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .level-btn {
      margin: 8px;
      padding: 15px 45px;
      font-size: 1.4em;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #00f260, #0575e6);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f260;
      transition: all 0.3s ease;
      z-index: 5;
      animation: float 5s ease-in-out infinite;
    }

    .level-btn:hover:not(.locked) {
      transform: scale(1.1);
      background: linear-gradient(to right, #00f2ff, #9333ea);
      box-shadow: 0 0 25px #a7f3d0;
    }

    .level-btn.locked {
      background: gray;
      cursor: not-allowed;
      box-shadow: none;
    }

    .settings-btn, .back-btn, .music-btn {
      position: absolute;
      top: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2em;
      color: white;
      transition: background 0.3s ease;
      z-index: 10;
    }

    .settings-btn:hover, .back-btn:hover, .music-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .settings-btn { right: 70px; }
    .music-btn { right: 20px; }
    .back-btn { left: 20px; }

    .falling-meteor {
      position: absolute;
      top: -100px;
      width: 80px;
      height: 80px;
      background: url('meteor.png') no-repeat center/contain;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }
    
  </style>
</head>
<body>

  <!-- üéµ Butang Atas -->
  <button class="back-btn" onclick="window.location.href='selectActivityBm.html'">‚Üê</button>
  <button class="settings-btn" onclick="window.location.href='settings.html'">‚öôÔ∏è</button>
  <button class="music-btn" onclick="toggleMusic()">üîä</button>

  <!-- üå† Ikon Terapung -->
  <img src="roket.png" alt="roket" class="icon rocket">
  <img src="rocket.png" alt="angkasawan" class="icon astronaut">
  <img src="roket.png" alt="planet" class="icon planet">

  <script>
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 2 + Math.random() * 2 + 's';
      document.body.appendChild(star);
    }
  </script>

  <!-- üåç Kandungan Utama -->
  <div class="center">
    <img src="planet.png" alt="planet" class="center-image">
    <h1>Pilih Tahap Bahasa Melayu</h1>

    <button class="level-btn" id="level1" onclick="startLevel(1)">Tahap 1</button>
    <button class="level-btn" id="level2" onclick="startLevel(2)">Tahap 2 üîí</button>
    <button class="level-btn" id="level3" onclick="startLevel(3)">Tahap 3 üîí</button>
    <button class="level-btn" id="level4" onclick="startLevel(4)">Tahap 4 üîí</button>
    <button class="level-btn" id="level5" onclick="startLevel(5)">Tahap 5 üîí</button>

    <button class="level-btn" style="background:red; box-shadow:none;" onclick="resetProgress()">Tetapkan Semula Kemajuan</button>
  </div>

  <!-- üé∂ Audio -->
  <audio id="bg-music" autoplay loop>
    <source src="bgMusic.mp3" type="audio/mpeg">
  </audio>
  <audio id="click-sound">
    <source src="click.mp3" type="audio/mpeg">
  </audio>

  <div class="falling-meteor"></div>
  <div class="falling-meteor"></div>
  <div class="falling-meteor"></div>

  <script>
    const music = document.getElementById('bg-music');
    const clickSound = document.getElementById('click-sound');
    const musicBtn = document.querySelector('.music-btn');
    const totalLevels = 5;

 // ======== Music toggle & persistence across all pages ========
function toggleMusic() {
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  
  if (music.paused) {
    music.play();
    btn.textContent = 'üîä';
    localStorage.setItem('musicState', 'playing');
  } else {
    music.pause();
    btn.textContent = 'üîá';
    localStorage.setItem('musicState', 'muted');
  }
}

// When leaving the page, save the time
window.addEventListener('beforeunload', () => {
  const music = document.getElementById('bg-music');
  localStorage.setItem('bgMusicTime', music.currentTime);
});

// When page loads, restore the state
window.addEventListener('load', () => {
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  const savedTime = localStorage.getItem('bgMusicTime');
  const musicState = localStorage.getItem('musicState');

  if (savedTime) music.currentTime = parseFloat(savedTime);

  if (musicState === 'muted') {
    music.pause();
    btn.textContent = 'üîá';
  } else {
    music.play();
    btn.textContent = 'üîä';
  }
});


    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function updateLevelLocks() {
      const highestUnlocked = parseInt(localStorage.getItem('highestUnlocked') || '1');
      for (let i = 1; i <= totalLevels; i++) {
        const btn = document.getElementById(`level${i}`);
        if (i <= highestUnlocked) {
          btn.classList.remove('locked');
          btn.textContent = `Tahap ${i}`;
          btn.disabled = false;
        } else {
          btn.classList.add('locked');
          btn.textContent = `Tahap ${i} üîí`;
          btn.disabled = true;
        }
      }
    }

    // ------------------------ Firestore: update highest level ------------------------
async function updateHighestLevel(subject, completedLevel) {
  if (!currentUserUid) return;
  const userRef = doc(db, "users", currentUserUid);
  const levelField = subject === 'bm' ? 'highestBmLevel' : 'highestMathLevel';
  try {
    const docSnap = await getDoc(userRef);
    if (!docSnap.exists()) {
      await setDoc(userRef, { [levelField]: completedLevel }, { merge: true });
      return;
    }
    const userData = docSnap.data();
    const currentHighest = userData[levelField] || 1;
    if (completedLevel >= currentHighest) {
      await updateDoc(userRef, { [levelField]: completedLevel });
    }
  } catch (err) { console.error("‚ùå Error updating highest level:", err); }
}

    function startLevel(level) {
      playClick();
      const btn = document.getElementById(`level${level}`);
      if (btn.classList.contains('locked')) {
        alert("Selesaikan tahap sebelumnya untuk membuka tahap ini!");
        return;
      }

      const questionSets = {
        1: ['lvl1Bm.html', 'lvl1Bm2.html', 'lvl1Bm3.html', 'lvl1Bm4.html'],
        2: ['lvl2Bm.html', 'lvl2Bm2.html', 'lvl2Bm3.html', 'lvl2Bm4.html'],
        3: ['lvl3Bm.html', 'lvl3Bm2.html', 'lvl3Bm3.html', 'lvl3Bm4.html'],
        4: ['lvl4Bm.html', 'lvl4Bm2.html', 'lvl4Bm3.html', 'lvl4Bm4.html'],
        5: ['lvl5Bm.html']
      };

      let questions = questionSets[level];
      if (!questions) {
        alert("Tahap tidak dijumpai!");
        return;
      }

      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }

      localStorage.setItem(`bmLevel${level}Questions`, JSON.stringify(questions));
      localStorage.setItem(`usedBmLevel${level}`, JSON.stringify([]));

      window.location.href = questions[0];
    }

    function goToNextQuestion() {
      const currentPath = window.location.pathname.split('/').pop();
      const levelMatch = currentPath.match(/lvl(\d+)Bm/i);
      if (!levelMatch) return;

      const levelNumber = parseInt(levelMatch[1]);
      let questions = JSON.parse(localStorage.getItem(`bmLevel${levelNumber}Questions`)) || [];
      let usedQuestions = JSON.parse(localStorage.getItem(`usedBmLevel${levelNumber}`)) || [];

      if (!usedQuestions.includes(currentPath)) usedQuestions.push(currentPath);
      localStorage.setItem(`usedBmLevel${levelNumber}`, JSON.stringify(usedQuestions));

      const nextQuestion = questions.find(q => !usedQuestions.includes(q));
      if (nextQuestion) {
        window.location.href = nextQuestion;
      } else {
        alert("Tahniah! Anda telah menamatkan semua soalan bagi tahap ini!");

        let highestUnlocked = parseInt(localStorage.getItem('highestUnlocked') || '1');
        if (levelNumber === highestUnlocked && highestUnlocked < totalLevels) {
          localStorage.setItem('highestUnlocked', highestUnlocked + 1);
        }

        window.location.href = "selectLvl.html";
      }
    }

    function resetProgress() {
      if (!confirm("Adakah anda pasti mahu menetapkan semula semua tahap?")) return;
      playClick();

      localStorage.setItem('highestUnlocked', '1');
      for (let i = 1; i <= totalLevels; i++) {
        localStorage.removeItem(`bmLevel${i}Questions`);
        localStorage.removeItem(`usedBmLevel${i}`);
      }
      updateLevelLocks();
      alert("Semua tahap telah dikunci semula! Tahap 1 kini dibuka.");
    }

    window.addEventListener('load', () => {
      updateLevelLocks();

      const musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
      if (!musicEnabled) {
        music.pause();
        musicBtn.textContent = 'üîá';
      } else {
        music.play();
        musicBtn.textContent = 'üîä';
      }

      const savedTime = localStorage.getItem('bgMusicTime');
      if (savedTime) music.currentTime = parseFloat(savedTime);
    });

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('bgMusicTime', music.currentTime);
    });

    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', playClick);
    });

    const meteors = document.querySelectorAll('.falling-meteor');
    const meteorSound = document.getElementById('meteor-sound');

    function launchMeteor(meteor){
      const startX = Math.random()*window.innerWidth;
      const startY = Math.random()*-200;
      meteor.style.left = `${startX}px`;
      meteor.style.top = `${startY}px`;
      meteor.style.opacity = 1;

      meteor.style.transition = 'transform 3s linear, opacity 3s linear';
      const endX = startX - (window.innerWidth + 100);
      const endY = window.innerHeight + 200;
      meteor.style.transform = `translate(${endX - startX}px, ${endY - startY}px) rotate(45deg)`;

      meteorSound.currentTime = 0;
      meteorSound.play();

      setTimeout(() => {
        meteor.style.transition = '';
        meteor.style.transform = '';
        meteor.style.opacity = 0;
        launchMeteor(meteor);
      }, 3000);
    }

// Save current time before leaving
window.addEventListener('beforeunload', () => {
  localStorage.setItem('musicTime', music.currentTime);
});

// Resume music when page loads
window.addEventListener('DOMContentLoaded', () => {
  const lastTime = localStorage.getItem('musicTime');
  if (lastTime) {
    music.currentTime = parseFloat(lastTime);
  }
  music.play();
});

    meteors.forEach(meteor => launchMeteor(meteor));
  </script>
</body>
</html>
