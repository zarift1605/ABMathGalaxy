<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABMath Galaxy - Teacher Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
      background: radial-gradient(circle at bottom, #1d4ed8 10%, #3b82f6 40%, #9333ea 100%);
    }

    /* ‚ú® Twinkling Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes flyAcross {
      0% { transform: translateX(-200px) rotate(10deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(120vw) rotate(25deg); opacity: 0; }
    }

    /* üåü Center Layout */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      z-index: 3;
      position: relative;
    }

    .center-image {
      width: 120px;
      margin-bottom: 10px;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 1.8em;
      margin: 10px 0 20px;
      text-shadow: 2px 2px 10px #00f2ff;
      animation: float 3s ease-in-out infinite;
    }

    /* üåà Buttons (match Parent Dashboard) */
    .teacher-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      padding: 10px 25px;
      font-size: 0.9em;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(to right, #00f260, #0575e6);
      box-shadow: 0 0 10px #00f260;
      transition: all 0.3s ease;
      width: 160px;
      animation: float 5s ease-in-out infinite;
    }

    .teacher-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #a7f3d0;
      background: linear-gradient(to right, #00f2ff, #9333ea);
    }

    .btn-icon {
      width: 45px;
      height: 45px;
      margin-bottom: 6px;
    }

    /* üéµ Music + Menu Buttons */
    .music-btn, .menu-btn {
      position: absolute;
      top: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2em;
      color: white;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .music-btn:hover, .menu-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .music-btn { right: 20px; }
    .menu-btn { left: 20px; }

    /* üåå Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 10px 0;
      min-width: 160px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      z-index: 9;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.2s ease;
    }

    .dropdown a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .show { display: block; }

    /* üå† Decorations */
    img.icon {
      position: absolute;
      width: 80px;
      opacity: 0.9;
    }

    .rocket { top: 150px; left: -150px; animation: flyAcross 15s linear infinite; }
    .astronaut { bottom: 80px; right: 30px; animation: float 6s ease-in-out infinite; }
    .alien { bottom: 20px; left: 40px; animation: float 5s ease-in-out infinite; }
    .comet { top: 20px; right: -100px; animation: flyAcross 12s linear infinite reverse; }
  </style>
</head>
<body>
  <!-- üéµ Controls -->
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <button class="music-btn" onclick="toggleMusic()">üîä</button>

  <!-- Dropdown -->
  <div id="dropdownMenu" class="dropdown">
    <a href="profileTeacher.html" onclick="playClick()">üë§ Profil</a>
    <a href="settings.html" onclick="playClick()">‚öôÔ∏è Settings</a>
    <a href="scoreboard.html" onclick="playClick()">üìä Scoreboard</a>
  </div>

  <!-- üå† Floating Images -->
  <img src="roket.png" class="icon rocket" alt="Rocket">
  <img src="rocket.png" class="icon astronaut" alt="Astronaut">
  <img src="meteor.png" class="icon alien" alt="Alien">
  <img src="rocket.png" class="icon comet" alt="Comet">

  <!-- üåü Random Stars -->
  <script>
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 2 + Math.random() * 2 + 's';
      document.body.appendChild(star);
    }
  </script>

  <!-- üåç Main Content -->
  <div class="center">
    <img src="planet.png" alt="planet" class="center-image">
    <h1>Dashboard Guru</h1>

    <button class="teacher-btn" onclick="playClick(); window.location.href='scoreboard.html'">
      <img src="leaderboard.png" class="btn-icon" alt="Leaderboard Icon">
      <span>Leaderboard</span>
    </button>
  </div>

  <!-- üé∂ Audio -->
  <audio id="bg-music" autoplay loop>
    <source src="bgMusic.mp3" type="audio/mpeg">
  </audio>

  <audio id="click-sound">
    <source src="click.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    const clickSound = document.getElementById('click-sound');
    const musicBtn = document.querySelector('.music-btn');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.textContent = 'üîä';
      } else {
        music.pause();
        musicBtn.textContent = 'üîá';
      }
    }

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('show');
    }

    window.addEventListener("click", function(event) {
      if (!event.target.matches(".menu-btn")) {
        document.querySelector('.dropdown').classList.remove('show');
      }
    });

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('bgMusicTime', music.currentTime);
    });

// Save current time before leaving
window.addEventListener('beforeunload', () => {
  localStorage.setItem('musicTime', music.currentTime);
});

// Resume music when page loads
window.addEventListener('DOMContentLoaded', () => {
  const lastTime = localStorage.getItem('musicTime');
  if (lastTime) {
    music.currentTime = parseFloat(lastTime);
  }
  music.play();
});
// ======== Music toggle & persistence across all pages ========
function toggleMusic() {
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  
  if (music.paused) {
    music.play();
    btn.textContent = 'üîä';
    localStorage.setItem('musicState', 'playing');
  } else {
    music.pause();
    btn.textContent = 'üîá';
    localStorage.setItem('musicState', 'muted');
  }
}

// When leaving the page, save the time
window.addEventListener('beforeunload', () => {
  const music = document.getElementById('bg-music');
  localStorage.setItem('bgMusicTime', music.currentTime);
});

// When page loads, restore the state
window.addEventListener('load', () => {
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  const savedTime = localStorage.getItem('bgMusicTime');
  const musicState = localStorage.getItem('musicState');

  if (savedTime) music.currentTime = parseFloat(savedTime);

  if (musicState === 'muted') {
    music.pause();
    btn.textContent = 'üîá';
  } else {
    music.play();
    btn.textContent = 'üîä';
  }
});

  </script>
</body>
</html>
