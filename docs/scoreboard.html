<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Papan Markah - ABMath Galaxy</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    background: radial-gradient(circle at bottom, #1d4ed8 10%, #3b82f6 40%, #9333ea 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    position: relative;
    color: white;
  }

  /* Stars */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.7;
    animation: twinkle 2s infinite ease-in-out alternate;
  }
  @keyframes twinkle {
    from { opacity: 0.2; transform: scale(1); }
    to { opacity: 1; transform: scale(1.5); }
  }

  /* Floating icons */
  img.icon { position: absolute; width: 90px; z-index: 2; }
  .rocket { top: 90px; right: 40px; animation: flyAcross 15s linear infinite; }
  .astronaut { bottom: 180px; right: 80px; animation: float 6s ease-in-out infinite; }
  .meteor { bottom: 200px; left: 60px; animation: float 5s ease-in-out infinite; }
  .comet { top: 60px; left: -100px; animation: flyAcross 14s linear infinite reverse; }
  @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }
  @keyframes flyAcross { 0% { transform: translateX(-200px) rotate(10deg); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateX(120vw) rotate(25deg); opacity: 0; } }

  .center-image { width: 160px; margin-top: 40px; z-index: 2; }
  h1 {
    font-size: 2.7em;
    margin: 10px 0 25px;
    z-index: 2;
    text-shadow: 0 0 15px #00f2ff;
    text-align: center;
  }

  /* Scoreboard */
  .scoreboard {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 25px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    width: 85%;
    max-width: 700px;
    z-index: 3;
    animation: fadeInUp 1.5s ease;
  }
  @keyframes fadeInUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 15px;
    text-align: center;
    border: 1px solid #ccc;
    font-weight: 500;
  }
  th { background: #e5e5e5; font-size: 1em; color: #222; }
  td { color: #333; background: rgba(255, 255, 255, 0.8); }

  /* Buttons (settings, back, music) */
  .settings-btn, .back-btn, .music-btn {
    position: absolute; top: 20px;
    background: rgba(255, 255, 255, 0.25);
    border: none; border-radius: 50%;
    width: 45px; height: 45px;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; font-size: 1.3em; color: white;
    transition: background 0.2s ease; z-index: 10;
  }
  .settings-btn { right: 70px; }
  .music-btn { right: 20px; }
  .back-btn { left: 20px; z-index: 5; }
  .settings-btn:hover, .music-btn:hover, .back-btn:hover {
    background: rgba(255, 255, 255, 0.4);
  }

  /* ‚ú® Fun Toggle Button ‚ú® */
  #toggle-subject {
    margin-bottom: 20px;
    padding: 14px 28px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    background: linear-gradient(45deg, #facc15, #f97316, #ef4444);
    background-size: 300% 300%;
    animation: gradientShift 5s ease infinite;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  #toggle-subject:hover {
    transform: scale(1.15) rotate(3deg);
    box-shadow: 0 0 35px rgba(255, 255, 255, 0.9);
  }
  #toggle-subject:active {
    transform: scale(0.9);
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</style>
</head>
<body>

<!-- Buttons -->
<button class="settings-btn" onclick="window.location.href='settings.html'">&#9881;</button>
<button class="back-btn" onclick="window.history.back()">&#8592;</button>
<button class="music-btn" onclick="toggleMusic()">üîä</button>

<!-- Floating Icons -->
<img src="roket.png" alt="rocket" class="icon rocket">
<img src="planet.png" alt="astronaut" class="icon astronaut">
<img src="meteor.png" alt="meteor" class="icon meteor">
<img src="rocket.png" alt="comet" class="icon comet">

<!-- Center Planet -->
<img src="planet.png" alt="planet" class="center-image">
<h1>Papan Markah</h1>

<!-- Toggle Button -->
<button id="toggle-subject" class="toggle-btn">Tukar ke Matematik</button>

<!-- Scoreboard -->
<div class="scoreboard">
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nama</th>
        <th>Tahap</th>
        <th id="score-header">Skor</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <tr><td colspan="4">Memuatkan data...</td></tr>
    </tbody>
  </table>
</div>

<!-- Music -->
<audio id="bg-music" autoplay loop>
  <source src="bgMusic.mp3" type="audio/mpeg">
</audio>

<!-- ... rest of HTML unchanged ... -->

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD3iyKczmk97lG68Pthi_KyPlfY6ZxM9no",
  authDomain: "abmath-galaxy-new.firebaseapp.com",
  projectId: "abmath-galaxy-new",
  storageBucket: "abmath-galaxy-new.appspot.com",
  messagingSenderId: "163126177991",
  appId: "1:163126177991:web:c0562ab5bf7a50c3538ee2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUserUid = null;
let currentSubject = 'bm'; // default
const heading = document.querySelector("h1");

// Detect logged-in user
onAuthStateChanged(auth, (user) => {
  if(user) currentUserUid = user.uid;
});

// Update heading
function updateHeading() {
  heading.textContent = currentSubject === 'bm' ? 'Papan Markah Bahasa Melayu' : 'Papan Markah Matematik';
}

// Load leaderboard
async function loadLeaderboard() {
  updateHeading();
  const tbody = document.getElementById("leaderboard-body");
  const scoreHeader = document.getElementById("score-header");
  tbody.innerHTML = "<tr><td colspan='4'>Memuatkan...</td></tr>";

  try {
    const usersRef = collection(db, "users");
    const orderField = currentSubject === 'bm' ? 'totalMarks' : 'mathMarks';
    const levelField = currentSubject === 'bm' ? 'highestBmLevel' : 'highestMathLevel';

    const snapshot = await getDocs(query(usersRef, orderBy(orderField, "desc"), limit(15)));

    scoreHeader.textContent = currentSubject === 'bm' ? 'Skor' : 'Skor Matematik';
    tbody.innerHTML = "";

    if(snapshot.empty) {
      tbody.innerHTML = "<tr><td colspan='4'>Tiada data pelajar ditemui.</td></tr>";
      return;
    }

    let rank = 1;
    snapshot.forEach(docSnap => {
      const user = docSnap.data();
      const name = user.name || "Tiada Nama";

      // ‚úÖ Fix: default BM level to 1 if undefined
      let level = user[levelField] ?? 1;  // default to 1 if undefined

// Optional: Show "-" for 0 or undefined levels
if(level === 0) level = 1;

      const marks = user[orderField] ?? 0;
      const isCurrentUser = docSnap.id === currentUserUid;
      const rowStyle = isCurrentUser ? "background: rgba(0,255,204,0.3); font-weight: bold;" : "";
      tbody.innerHTML += `<tr style="${rowStyle}"><td>${rank}</td><td>${name}</td><td>${level}</td><td>${marks}</td></tr>`;
      rank++;
    });
  } catch(err) {
    console.error("‚ùå Firestore error:", err);
    tbody.innerHTML = "<tr><td colspan='4'>Ralat memuatkan data. Semak konsol.</td></tr>";
  }
}

// Toggle subject
document.getElementById('toggle-subject').addEventListener('click', () => {
  currentSubject = currentSubject === 'bm' ? 'math' : 'bm';
  const btn = document.getElementById('toggle-subject');
  btn.textContent = currentSubject === 'bm' ? 'Tukar ke Matematik' : 'Tukar ke BM';
  loadLeaderboard();
});

// Floating stars
for(let i = 0; i < 70; i++){
  const star = document.createElement("div");
  star.classList.add("star");
  star.style.width = star.style.height = (1 + Math.random()*2) + "px";
  star.style.top = Math.random() * 100 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  star.style.animationDuration = (2 + Math.random()*3) + "s";
  document.body.appendChild(star);
}

// Load leaderboard on page load
window.addEventListener("load", () => loadLeaderboard());
const music = document.getElementById('bg-music');

// Save current time before leaving
window.addEventListener('beforeunload', () => {
  localStorage.setItem('musicTime', music.currentTime);
});

// Resume music when page loads
window.addEventListener('DOMContentLoaded', () => {
  const lastTime = localStorage.getItem('musicTime');
  if (lastTime) {
    music.currentTime = parseFloat(lastTime);
  }
  music.play();
});
// ======== Music toggle & persistence across all pages ========
function toggleMusic() {
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  
  if (music.paused) {
    music.play();
    btn.textContent = 'üîä';
    localStorage.setItem('musicState', 'playing');
  } else {
    music.pause();
    btn.textContent = 'üîá';
    localStorage.setItem('musicState', 'muted');
  }
}

// When leaving the page, save the time
window.addEventListener('beforeunload', () => {
  const music = document.getElementById('bg-music');
  localStorage.setItem('bgMusicTime', music.currentTime);
});

// When page loads, restore the state
window.addEventListener('load', () => {
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  const savedTime = localStorage.getItem('bgMusicTime');
  const musicState = localStorage.getItem('musicState');

  if (savedTime) music.currentTime = parseFloat(savedTime);

  if (musicState === 'muted') {
    music.pause();
    btn.textContent = 'üîá';
  } else {
    music.play();
    btn.textContent = 'üîä';
  }
});

</script>


</body>
</html>
