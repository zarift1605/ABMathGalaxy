<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nota Menu - ABMath Galaxy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
      background: radial-gradient(circle at bottom, #1d4ed8 10%, #3b82f6 40%, #9333ea 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ‚ú® Twinkling Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 1; transform: scale(1.4); }
    }

    /* üå† Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    @keyframes flyAcross {
      0% { transform: translateX(-200px) rotate(10deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(120vw) rotate(25deg); opacity: 0; }
    }

    @keyframes diagonalFallRightToLeft {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(-100vw, 110vh); opacity: 0; }
    }

    /* üåå Center layout */
    .center {
      text-align: center;
      position: relative;
      z-index: 3;
    }

    .center-image {
      width: 160px;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 2.5em;
      margin: 15px 0 25px;
      text-shadow: 2px 2px 10px #00f2ff;
      animation: spaceshipEntrance 2s ease-out;
    }

    @keyframes spaceshipEntrance {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ü™ê Buttons */
    .level-btn {
      margin: 10px;
      padding: 15px 45px;
      font-size: 1.3em;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(to right, #00f260, #0575e6);
      box-shadow: 0 0 20px #00f260;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 5s ease-in-out infinite;
    }

    .level-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #a7f3d0;
      background: linear-gradient(to right, #00f2ff, #9333ea);
    }

    /* üéµ Buttons */
    .music-btn, .settings-btn, .back-btn {
      position: absolute;
      top: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2em;
      color: white;
      transition: background 0.3s ease;
      z-index: 10;
    }

    .music-btn:hover, .settings-btn:hover, .back-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .settings-btn { right: 70px; }
    .music-btn { right: 20px; }
    .back-btn { left: 20px; }

    /* ü™ê Floating Icons */
    img.icon {
      position: absolute;
      width: 90px;
      opacity: 0.9;
    }

    .rocket { top: 100px; left: -120px; animation: flyAcross 16s linear infinite; }
    .astronaut { bottom: 100px; right: 60px; animation: float 6s ease-in-out infinite; }
    .alien { bottom: 40px; left: 50px; animation: float 5s ease-in-out infinite; }
    .comet { top: 60px; right: -100px; animation: flyAcross 12s linear infinite reverse; }

    /* Falling meteors */
    .falling-meteor {
      position: absolute;
      top: -100px;
      width: 80px;
      height: 80px;
      background: url('meteor.png') no-repeat center/contain;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- üéµ Buttons -->
  <button class="back-btn" onclick="window.location.href='selectActivityBm.html'">‚Üê</button>
  <button class="settings-btn" onclick="window.location.href='settings.html'">‚öôÔ∏è</button>
  <button class="music-btn" onclick="toggleMusic()">üîä</button>

  <!-- ü™ê Floating Icons -->
  <img src="roket.png" class="icon rocket" alt="Rocket">
  <img src="rocket.png" class="icon astronaut" alt="Astronaut">
  <img src="meteor.png" class="icon alien" alt="Alien">
  <img src="galaxy.png" class="icon comet" alt="Comet">

  <!-- üåü Stars -->
  <script>
    for (let i = 0; i < 70; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 2 + Math.random() * 2 + 's';
      document.body.appendChild(star);
    }
  </script>

  <!-- üåç Center -->
  <div class="center">
    <img src="planet.png" alt="planet" class="center-image">
    <h1>Pilih Nota Anda!</h1>
    <button class="level-btn" onclick="window.location.href='notaTerbuka.html'">Nota Suku Kata Terbuka</button>
    <button class="level-btn" onclick="window.location.href='notaTertutup.html'">Nota Suku Kata Tertutup</button>
  </div>

  <!-- üé∂ Audio -->
  <audio id="bg-music" autoplay loop>
    <source src="bgMusic.mp3" type="audio/mpeg">
  </audio>
  <audio id="meteor-sound" src="whoosh.mp3"></audio>

  <!-- ‚òÑÔ∏è Meteors -->
  <div class="meteor"></div>
  <div class="meteor"></div>
  <div class="meteor"></div>

  <script>
    const music = document.getElementById('bg-music');
    const musicBtn = document.querySelector('.music-btn');
    const meteorSound = document.getElementById('meteor-sound');
    const meteors = document.querySelectorAll('.meteor');

  // ======== Music toggle & persistence across all pages ========
function toggleMusic() {
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  
  if (music.paused) {
    music.play();
    btn.textContent = 'üîä';
    localStorage.setItem('musicState', 'playing');
  } else {
    music.pause();
    btn.textContent = 'üîá';
    localStorage.setItem('musicState', 'muted');
  }
}

// When leaving the page, save the time
window.addEventListener('beforeunload', () => {
  const music = document.getElementById('bg-music');
  localStorage.setItem('bgMusicTime', music.currentTime);
});

// When page loads, restore the state
window.addEventListener('load', () => {
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  const savedTime = localStorage.getItem('bgMusicTime');
  const musicState = localStorage.getItem('musicState');

  if (savedTime) music.currentTime = parseFloat(savedTime);

  if (musicState === 'muted') {
    music.pause();
    btn.textContent = 'üîá';
  } else {
    music.play();
    btn.textContent = 'üîä';
  }
});


function launchMeteor(meteor){
  const startX = Math.random()*window.innerWidth;
  const startY = Math.random()*-200;
  meteor.style.left = `${startX}px`;
  meteor.style.top = `${startY}px`;
  meteor.style.opacity = 1;

  meteor.style.transition = 'transform 3s linear, opacity 3s linear';
  const endX = startX - (window.innerWidth + 100);
  const endY = window.innerHeight + 200;
  meteor.style.transform = `translate(${endX - startX}px, ${endY - startY}px) rotate(45deg)`;

  meteorSound.currentTime = 0;
  meteorSound.play();

  setTimeout(() => {
    meteor.style.transition = '';
    meteor.style.transform = '';
    meteor.style.opacity = 0;
    launchMeteor(meteor);
  }, 3000);
}

meteors.forEach(meteor => launchMeteor(meteor));
  </script>

</body>
</html>
