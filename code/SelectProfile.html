<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABMath Galaxy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
      background: radial-gradient(circle at bottom, #1d4ed8 10%, #3b82f6 40%, #9333ea 100%);
    }

    /* ✨ Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }

    /* 🚀 Floating animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    @keyframes flyAcross {
      0% { transform: translateX(-200px) rotate(10deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(120vw) rotate(25deg); opacity: 0; }
    }

    /* 🌟 Center layout */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 3;
    }

    .center-image {
      width: 180px;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 2.5em;
      margin: 15px 0 20px;
      animation: spaceshipEntrance 2s ease-out;
      text-shadow: 2px 2px 10px #00f2ff;
    }

    @keyframes spaceshipEntrance {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

/* NEW: Center and beautifully arrange buttons */
.profile-buttons {
  display: flex;
  flex-direction: row;      /* Horizontal layout */
  justify-content: center;  /* Center horizontally */
  align-items: center;
  gap: 25px;               /* Space between buttons */
  margin-top: 20px;
  flex-wrap: wrap;          /* Wrap on smaller screens */
}

 .subject-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 12px;
  width: 240px;       /* Slightly bigger for kids */
  height: 150px;      
  font-size: 1.1em;   
  font-weight: bold;
  color: white;
  border: none;
  border-radius: 25px; /* Rounder for fun look */
  cursor: pointer;
  background: linear-gradient(to right, #ff9a00, #ff2d95); /* Brighter gradient */
  box-shadow: 0 0 20px #ff9a00;
  transition: all 0.3s ease;
  animation: float 4s ease-in-out infinite;
}

.subject-btn:hover {
  transform: scale(1.15) rotate(-2deg); /* Slight tilt for playful feel */
  box-shadow: 0 0 30px #ff2d95;
  background: linear-gradient(to right, #00f2ff, #ff6ec7);
}

.btn-icon {
  width: 80px;       /* Bigger and more noticeable */
  height: 80px;
  margin-bottom: 10px;
  object-fit: contain;
  transition: transform 0.3s ease;
}

.subject-btn:hover .btn-icon {
  transform: scale(1.3) rotate(10deg); /* Icon grows and tilts on hover */
}

.btn-text {
  font-size: 1em;  
  text-align: center;
  white-space: nowrap;
  text-shadow: 1px 1px 5px #000;
}
    /* 🎵 Music + Menu Buttons */
    .music-btn, .menu-btn {
      position: absolute;
      top: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2em;
      color: white;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .music-btn:hover, .menu-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .music-btn { right: 20px; }
    .menu-btn { left: 20px; }

    /* 🌠 Flying Decorations */
    img.icon {
      position: absolute;
      width: 100px;
      opacity: 0.9;
    }

    .rocket { top: 150px; left: -150px; animation: flyAcross 15s linear infinite; }
    .astronaut { bottom: 100px; right: 40px; animation: float 6s ease-in-out infinite; }
    .alien { bottom: 30px; left: 50px; animation: float 5s ease-in-out infinite; }
    .comet { top: 30px; right: -100px; animation: flyAcross 12s linear infinite reverse; }

    /* 🌌 Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 10px 0;
      min-width: 160px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      z-index: 9;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.2s ease;
    }

    .dropdown a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .show { display: block; }
  </style>
</head>
<body>
  <!-- 🎵 Controls -->
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
  <button class="music-btn" onclick="toggleMusic()">🔊</button>


  <!-- 🪐 Floating Images -->
  <img src="roket.png" class="icon rocket" alt="Rocket">
  <img src="rocket.png" class="icon astronaut" alt="Astronaut">
  <img src="meteor.png" class="icon alien" alt="Alien">
  <img src="galaxy.png" class="icon comet" alt="Comet">


  <!-- 🌟 Random Stars -->
  <script>
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 2 + Math.random() * 2 + 's';
      document.body.appendChild(star);
    }
  </script>

  <!-- 🌍 Main Content -->
<div class="center">
  <img src="planet.png" alt="planet" class="center-image">
  <h1>Pilih Profil Anda!</h1>

  <div class="profile-buttons">
    <!-- 👩‍🏫 Teacher -->
    <button class="subject-btn" onclick="playClick(); selectProfile('teacher')">
      <img src="iconTeacher.png" class="btn-icon" alt="Teacher Icon">
      <span class="btn-text">Guru</span>
    </button>

    <!-- 👨‍🎓 Student -->
    <button class="subject-btn" onclick="playClick(); selectProfile('student')">
      <img src="iconStudent.png" class="btn-icon" alt="Student Icon">
      <span class="btn-text">Pelajar</span>
    </button>

    <!-- 👨‍👩‍👧 Parent -->
    <button class="subject-btn" onclick="playClick(); selectProfile('parent')">
      <img src="iconParent.png" class="btn-icon" alt="Parent Icon">
      <span class="btn-text">Ibu Bapa</span>
    </button>
  </div>
</div>


  <!-- 🎶 Audio -->
  <audio id="bg-music" autoplay loop>
    <source src="bgMusic.mp3" type="audio/mpeg">
  </audio>

  <audio id="click-sound">
    <source src="click.mp3" type="audio/mpeg">
  </audio>

 <script type="module">
  /* ----------------------------------------------
     🔥 Firebase Setup (YOUR CONFIG IS USED HERE)
  ---------------------------------------------- */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
  import { 
    getFirestore, 
    doc, 
    setDoc, 
    getDoc 
  } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD3iyKczmk97lG68Pthi_KyPlfY6ZxM9no",
    authDomain: "abmath-galaxy-new.firebaseapp.com",
    projectId: "abmath-galaxy-new",
    storageBucket: "abmath-galaxy-new.appspot.com",
    messagingSenderId: "163126177991",
    appId: "1:163126177991:web:c0562ab5bf7a50c3538ee2",
    measurementId: "G-NTK08W6GRV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  /* ----------------------------------------------
     🎵 Music + Menu Buttons
  ---------------------------------------------- */
  const music = document.getElementById('bg-music');
  const clickSound = document.getElementById('click-sound');
  const musicBtn = document.querySelector('.music-btn');

  function toggleMusic() {
    if (music.paused) {
      music.play();
      musicBtn.textContent = '🔊';
    } else {
      music.pause();
      musicBtn.textContent = '🔇';
    }
  }

  window.toggleMusic = toggleMusic; // make it global

  function playClick() {
    clickSound.currentTime = 0;
    clickSound.play();
  }
  window.playClick = playClick;

  function toggleMenu() {
    document.getElementById('dropdownMenu').classList.toggle('show');
  }
  window.toggleMenu = toggleMenu;

  window.addEventListener("click", function(event) {
    if (!event.target.matches(".menu-btn")) {
      document.querySelector('.dropdown').classList.remove('show');
    }
  });

  window.addEventListener('beforeunload', () => {
    localStorage.setItem('bgMusicTime', music.currentTime);
  });

  /* ----------------------------------------------
     🧩 Profile Selection Logic (MAIN PART)
  ---------------------------------------------- */
 /* ----------------------------------------------
   🧩 Profile Selection Logic (FIXED)
---------------------------------------------- */
window.selectProfile = async function(role) {
  const user = auth.currentUser;
  if (!user) {
    alert("Sila log masuk dahulu!");
    window.location.href = "login.html";
    return;
  }

  try {
    // Save the role in Firestore
    await setDoc(doc(db, "users", user.uid), {
      email: user.email,
      role: role
    }, { merge: true });

    localStorage.setItem("userRole", role);

    // ✅ Redirect to correct profile creation page
    if (role === "student") {
      window.location.href = "createProfile.html";
    } else if (role === "teacher") {
      window.location.href = "createProfileTeacher.html";
    } else if (role === "parent") {
      window.location.href = "createProfileParent.html";
    }

  } catch (error) {
    console.error("Error saving role:", error);
    alert("Gagal menyimpan pilihan profil.");
  }
};


/* ----------------------------------------------
   🚀 Auto Redirect if User Already Has a Role
---------------------------------------------- */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    // Not logged in
    window.location.href = "login.html";
    return;
  }

  const docRef = doc(db, "users", user.uid);
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    const data = docSnap.data();
    const role = data.role || null;
    const name = data.name || null;

    // 🧠 Prevent infinite loops
    const currentPage = window.location.pathname.split("/").pop();

    // Redirect only if profile already complete
    if (role === "student" && name && currentPage !== "homepage.html") {
      window.location.href = "homepage.html";
    } else if (role === "teacher" && name && currentPage !== "teacherDashboard.html") {
      window.location.href = "teacherDashboard.html";
    } else if (role === "parent" && name && currentPage !== "parentDashboard.html") {
      window.location.href = "parentDashboard.html";
    }
  }
});


</script>

</body>
</html>
