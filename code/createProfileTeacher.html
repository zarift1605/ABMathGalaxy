<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABMath Galaxy - Cipta Profil Guru</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh; overflow: hidden;
      background: radial-gradient(circle at bottom, #9333ea 10%, #3b82f6 40%, #1d4ed8 100%);
      color: white;
    }
    .center {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100%;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 25px; border-radius: 20px;
      width: 90%; max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 { text-shadow: 2px 2px 10px #00f2ff; }
    input, select {
      width: 100%; padding: 12px;
      margin: 10px 0; border-radius: 10px;
      border: none; font-size: 1em;
    }
    button {
      padding: 12px 20px; border: none;
      border-radius: 15px; cursor: pointer;
      font-weight: bold; color: white;
      background: linear-gradient(to right, #9333ea, #3b82f6);
      transition: all 0.3s ease;
    }
    button:hover { transform: scale(1.05); background: linear-gradient(to right, #3b82f6, #00f2ff); }

    /* ðŸ”™ Back button */
    .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.2em;
        color: white;
        transition: background 0.2s ease;
        z-index: 5;
    }
    .back-btn:hover {
        background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">&#8592;</button>

  <div class="center">
    <div class="container">
      <h1>Cipta Profil Guru</h1>
      <input type="text" id="name" placeholder="Nama Penuh">
      <input type="text" id="subject" placeholder="Subjek Diajarkan (cth: Matematik)">
      <select id="experience">
        <option value="">Pengalaman Mengajar</option>
        <option value="1-3 Tahun">1-3 Tahun</option>
        <option value="4-7 Tahun">4-7 Tahun</option>
        <option value="8+ Tahun">8+ Tahun</option>
      </select>
      <button onclick="createTeacherProfile()">Simpan Profil</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3iyKczmk97lG68Pthi_KyPlfY6ZxM9no",
      authDomain: "abmath-galaxy-new.firebaseapp.com",
      projectId: "abmath-galaxy-new",
      storageBucket: "abmath-galaxy-new.appspot.com",
      messagingSenderId: "163126177991",
      appId: "1:163126177991:web:c0562ab5bf7a50c3538ee2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      currentUser = user;
    });

    // ðŸ§© Save teacher profile (no school field)
    window.createTeacherProfile = async function() {
      const name = document.getElementById("name").value;
      const subject = document.getElementById("subject").value;
      const experience = document.getElementById("experience").value;

      if (!name || !subject || !experience) {
        return alert("Sila lengkapkan semua medan.");
      }

      try {
        const docRef = doc(db, "users", currentUser.uid);
        const docSnap = await getDoc(docRef);

        await setDoc(docRef, {
          ...docSnap.data(),
          name,
          subject,
          experience,
          role: "teacher",
          stats: { studentsCount: 0, reportsCreated: 0 }
        }, { merge: true });

        window.location.href = "teacherDashboard.html";
      } catch (error) {
        console.error(error);
        alert("Gagal menyimpan profil guru.");
      }
    };
  </script>
</body>
</html>
